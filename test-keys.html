<!DOCTYPE html>
<html>

<head>
    <title>WASD Key Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        #output {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            min-height: 200px;
        }

        .key-press {
            color: #0f0;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>WASD Key Detection Test</h1>
    <p>Press WASD or Arrow keys to test detection:</p>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        document.addEventListener('keydown', function (event) {
            const log = document.createElement('div');
            log.className = 'key-press';
            log.textContent = `KEY DOWN: ${event.code} (${event.key}) at ${new Date().toLocaleTimeString()}`;
            output.appendChild(log);
            console.log('KeyDown:', event.code, event.key);
        });

        document.addEventListener('keyup', function (event) {
            const log = document.createElement('div');
            log.className = 'key-press';
            log.style.color = '#ff0';
            log.textContent = `KEY UP: ${event.code} (${event.key}) at ${new Date().toLocaleTimeString()}`;
            output.appendChild(log);
            console.log('KeyUp:', event.code, event.key);
        });

        output.innerHTML = '<div class="key-press">Waiting for key presses...</div>';
    </script>
</body>

</html>
